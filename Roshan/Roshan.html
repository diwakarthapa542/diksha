<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Audio - Roshan Khanal</title>
    <style>
        /* page background matching default/neutral page color */
        /* --bg is used for the page background; --header-bg is the header color */
        :root { --bg: #e8fbeb; --header-bg: #070032; --safe-padding-bottom: 72px; }

        html,body {
            height: 100%;
            margin: 0;
            background: var(--bg);
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            color: #111;
        }

        /* Layout: main grows, footer stays at bottom */
        body { display: flex; flex-direction: column; min-height: 100vh; }

        header {
            text-align: center;
            padding: 1rem 1rem 1rem; /* reduce bottom padding so gap can be controlled from main */
            background: var(--header-bg);
            color: #fff;
        }

        header h1 {
            margin: 0;
            font-size: 3.5rem;
            font-weight: 900;
            color: inherit;
        }

        /* set top padding of main to exactly 10px so headerâ†’image gap is 10px */
        main {
            flex: 1 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 1rem 1rem;
        }

        /* Image container centers the photo */
        .photo-wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-top: 0; /* ensure no extra margin above image */
        }

        /* Desktop: image covers 70% of viewport height */
        img.roshan {
            height: 70vh;
            max-width: 100%;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            display: block;
            user-select: none;
            -webkit-user-drag: none;
            margin-top: 0; /* ensure image itself contributes no extra gap */
        }

        /* Smaller screens: let image scale naturally but remain visible */
        @media (max-width: 768px) {
                    header h1 {
            margin-top: 2rem;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: inherit;
        }
            img.roshan {
                height: auto;
                max-height: 60vh;
                width: 100%;
            }
        }

        /* Footer fixed at bottom with the audio control centered */
        footer {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            box-sizing: border-box;
            background: transparent;
            pointer-events: none; /* allow clicks only on the audio itself */
        }

        footer audio {
            pointer-events: auto;
            width: min(720px, calc(100% - 2rem));
            background: transparent;
            outline: none;
        }

        /* Reserve space so content isn't hidden behind the fixed footer */
        .spacer {
            height: var(--safe-padding-bottom);
            flex: 0 0 var(--safe-padding-bottom);
        }
    </style>
</head>
<body>
    <header>
        <h1>Audio - Roshan Khanal</h1>
    </header>

    <main>
        <div class="photo-wrap">
            <!-- Replace the src with the real photo path -->
            <img class="roshan" src="Roshan.jpg" alt="Roshan Khanal photo" draggable="false">
        </div>
    </main>

    <!-- spacer ensures the main content is not obscured by the fixed audio bar -->
    <div class="spacer" aria-hidden="true"></div>

    <footer>
        <!-- Replace the src with the real audio path.
                 controlsList="nodownload" tries to disable download in supported browsers.
                 oncontextmenu prevents right-click menu on the audio element. -->
        <audio controls controlsList="nodownload nofullscreen noremoteplayback" oncontextmenu="return false;" aria-label="Roshan Khanal audio">
            <source src="AllAudio_clean.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </footer>

    <script>
        // Extra precautions to make downloading less trivial:
        // - disable dragging the image/audio
        // - block context menu on the specific elements
        document.addEventListener('DOMContentLoaded', function () {
            var img = document.querySelector('img.roshan');
            var audio = document.querySelector('audio');

            if (img) {
                img.addEventListener('contextmenu', function (e) { e.preventDefault(); });
                img.addEventListener('dragstart', function (e) { e.preventDefault(); });
            }

            if (audio) {
                audio.addEventListener('contextmenu', function (e) { e.preventDefault(); });
                // prevent keyboard Save As on focused audio in some browsers
                audio.addEventListener('keydown', function (e) {
                    if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 's') e.preventDefault();
                });
            }
        });
    </script>
</body>
</html>
